<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Atividade Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body class="fundo">

    <div class="estrutura">
        <div class="titulo">Quiz</div>
        <div class="principal">
            <div class="inicio">
                <div class="menu">
                    <div class="dificuldades">
                        <div>
                            <button class="botao-easy">Easy</button>
                        </div>
                        <div>
                            <button class="botao-medium">Medium</button>
                        </div>
                        <div>
                            <button class="botao-hard">Hard</button>
                        </div>
                    </div>
                    <div class="categorias">
                        <div class="tituloCategory">Select a Category</div>
                        <div>
                            <select class="custom-select custom-select-sm mb-4 ml-3 col-12" id="inputGroupSelect01"
                                name="categorias" multiple>
                                <optgroup id="opt-categorias" class="bg-light">
                                    <option value="" disabled selected>Downloading Category...</option>
                                </optgroup>
                            </select>
                        </div>
                        <div class="row">
                            <button class="botao-start ml-4">Start</button>
                        </div>
                    </div>
                </div>
                <div class="modal fade align-items-center" id="meu-modal" role="dialog">
                    <div class="modal-dialog modal-lg">
                        <div class="modal-content">
                            <div class="modal-header">
                                Desempenho
                            </div>
                            <div class="modal-body" id="texto-desempenho">

                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary bt-fechar"
                                    data-dismiss="modal">Okay</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="quizz">
                <div class="modal" id="modal-questao-guardada" role="dialog">
                    <div class="modal-dialog modal-lg">
                        <div class="modal-content">
                            <div class="modal-header" style="color: black;">
                                Deseja respoder a quest√£o pulada?
                            </div>
                            <div class="modal-body">
                                <button class="bt-modal-sim" data-dismiss="modal">Yes</button>
                                <button class="bt-modal-nao" data-dismiss="modal">No</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="quadro ml-20">
                    <div class="cabecalho">
                        <div class="row">
                            <div class="col-10 progress p-0" style="height: 25px;">
                                <div id="progress" class="progress-bar bg-success" role="progressbar"
                                    style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                            <span id="timer" class="ml-4" style="font-size: 18px;font-weight: bolder;">Time: </span>
                        </div>
                        <div class="div-pontos">Score: <span class="score">0</span></div>
                        <div class="pergunta"></div>
                    </div>
                    <div class="corpo">
                        <div>
                            <span class="letras" id="letra-A">A)</span>
                            <button class="opcao" id="opcao-um">Downloading...</button>
                            <span class="letras" id="letra-B">B)</span>
                            <button class="opcao" id="opcao-dois">Downloading...</button>
                        </div>
                        <div>
                            <span class="letras" id="letra-C">C)</span>
                            <button class="opcao" id="opcao-tres">Downloading...</button>
                            <span class="letras" id="letra-D">D)</span>
                            <button class="opcao" id="opcao-quatro">Downloading...</button>
                        </div>
                        <button class="confirma">Answer</button>
                        <button class="botao-guarda">Skip</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
